<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <form class="form-inline">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group" >
            <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchText">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="menu.getMatchedMenuItems()">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>
    </form>

    <br />
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    <found-items
      found-items="menu.found"
      on-remove="menu.removeItem(index)"></found-items>
  </div>

</body>
</html>
