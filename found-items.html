<div ng-repeat="item in Ctrl.foundItems">
  <div class="row well well-sm">
    <div class="col-md-4">{{item.name}}</div>
    <div class="col-md-2">{{item.short_name}}</div>
    <div class="col-md-4">{{item.description}}</div>
    <div class="col-md-2"><button class="btn btn-danger" ng-click="Ctrl.onRemove({index: $index});">
      Don't want this one!</button></div>
  </div>
</div>
<div ng-if="Ctrl.noItem(Ctrl.foundItems)">Nothing found</div>
